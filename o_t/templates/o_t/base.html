{% load i18n static outras_tags %}

<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>{% trans 'Outros Territ√≥rios' %}_{{ titulo }}</title>
<style type="text/css">

@font-face {
    font-family: lehigh;
    src: url({% static 'fonts/Lehigh-Commercial-Regular.otf' %});
    font-weight: normal;
}
@font-face {
    font-family: lehigh;
    src: url({% static 'fonts/Lehigh-Commercial-Bold.otf' %});
    font-weight: bold;
}
@font-face {
    font-family: lehigh;
    src: url({% static 'fonts/Lehigh-Commercial-Thin.otf' %});
    font-weight: thin;
}
@font-face {
    font-family: frutiger;
    src: url({% static 'fonts/Frutiger LT Std 55 Roman Regular.otf' %});
    font-weight: normal;
}
@font-face {
    font-family: frutiger;
    src: url({% static 'fonts/Frutiger LT Std 45 Light Italic.otf' %});
    font-style: italic;
}
@font-face {
    font-family: frutiger;
    src: url({% static 'fonts/Frutiger LT Std 55 Roman Bold.otf' %});
    font-weight: bold;
}

:root {
    --fonte: lehigh, sans-serif;
    --fonte_: frutiger, sans-serif;

    --fonte-menu: 16px;
    --fonte-form: 13px;
    --fonte-texto: 14px;

    --azul: #B1E4E3;
    --cinza: #63666A;
    --preto: black;

    --cor: var(--{% cor cor='cp' %});
    --cor-borda: var(--{% cor %});
    {% cor as link %}
    --cor-link: var(--{{ link }});
    --cor-hover: var(--{% cor nao=link %});

    --borda: {% randint 10 20 %}px;
    --borda-link: 2px;
}
</style>
<link rel="stylesheet" href="{% static 'css/o_t.css' %}">
</head>

<body>
{% block content %}
<div id="tudo">

<div class="frame coluna" style="width: {{ c0|default:'19'}}%;">
{% block c0 %}
    {% include 'o_t/menu.html' %}
    {% block menu %}
    {% endblock %}
{% endblock %}
</div>

<div class="frame coluna" style="width: {{ c1|default:'51'}}%;">
{% block c1 %}
{% endblock %}
</div>

<div class="frame coluna" style="width: {{ c2|default:'30'}}%;">
{% block c2 %}
{% endblock %}
</div>


</div>
{% endblock %}
</body>

</html>
