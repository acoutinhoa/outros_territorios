{% load i18n static outras_tags %}

<!DOCTYPE html>

<!-- programado em python/django por aline coutinho em out/2018 -->

<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" href="{% static 'img/favicon.ico' %}">
<title>{% trans 'Outros Territ√≥rios' %}_{{ titulo }}</title>
{% block head %}{% endblock %}

<style type="text/css">
@font-face { font-family: lehigh; src: url({% static 'fonts/Lehigh-Commercial-Regular.otf' %}); font-weight: normal; }
@font-face { font-family: lehigh; src: url({% static 'fonts/Lehigh-Commercial-Bold.otf' %}); font-weight: bold; }
@font-face { font-family: lehigh; src: url({% static 'fonts/Lehigh-Commercial-Thin.otf' %}); font-weight: thin; }
@font-face { font-family: frutiger; src: url({% static 'fonts/Frutiger LT Std 55 Roman Regular.otf' %}); font-weight: normal; }
@font-face { font-family: frutiger; src: url({% static 'fonts/Frutiger LT Std 45 Light Italic.otf' %}); font-style: italic; }
@font-face { font-family: frutiger; src: url({% static 'fonts/Frutiger LT Std 55 Roman Bold.otf' %}); font-weight: bold; }
</style>
<link rel="stylesheet" href="{% static 'css/o_t.css' %}">

</head>

<body>
{% block content %}
<div id="tudo">

<div class="frame coluna c0" {% if c0 %}style="width:{{ c0 }}%"{% endif %}>
{% block c0 %}
    {% include 'o_t/menu.html' %}
    {% block menu %}
    {% endblock %}
{% endblock %}
</div>

<div class="frame coluna c1" {% if c1 %}style="width:{{ c1 }}%"{% endif %}>
{% block c1 %}
{% endblock %}
</div>

<div class="frame coluna c2" {% if c2 %}style="width:{{ c2 }}%"{% endif %}>
{% block c2 %}
{% endblock %}
</div>


</div>
{% endblock %}
</body>

</html>
