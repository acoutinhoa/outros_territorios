{% load i18n outras_tags %}

{% get_current_language as lang %}


<div class="post">
	<p class="titulo_">tags</p>
	<ul class="texto tag">
		{% for tag in tags %}
			{% if lang == 'en' %}
				{% set tag.tag_en as tag %}
			{% else %}
				{% set tag.tag as tag %}
			{% endif %}
			<li><a href="{% url 'blog_tag' tag=tag %}">{{ tag }}</a></li>
		{% endfor %}
	</ul>
</div>

{% espaco borda='linha_' %}
