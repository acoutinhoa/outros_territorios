<p class="titulo titulo_ linha"> {{ form.instance.pagina }}/edit</p>

{% if user.is_authenticated %}
<table class="form">
<form method="POST" enctype="multipart/form-data" >
	{% csrf_token %}
	{{ form }}
	{{ formset }}
	{% if formset_ %}
		{{ formset_ }}
	{% endif %}
<tr>
	<td><button type="submit">salvar</button></td>
</tr>
</form>
</table>
{% endif %}
