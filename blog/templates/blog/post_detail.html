{% extends 'blog/base.html' %}

{% block content %}
    <div>
        {% if user.is_authenticated %}
			<a href="{% url 'post_edit' pk=post.pk %}" class="top-menu"><button type="button">editar</button></a>
		{% endif %}
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div>
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
