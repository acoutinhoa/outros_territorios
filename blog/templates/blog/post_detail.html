{% extends 'blog/base.html' %}

{% block content %}
    <div class="linha">
        <p class="titulo menu"><a href="{% url 'post_list' %}">< blog</a></p>
    </div>
    <div class="post linha">
        {% if user.is_authenticated %}
			<a href="{% url 'post_edit' pk=post.pk %}" class="top-menu"><button type="button">editar</button></a>
		{% endif %}
        <p class="titulo">{{ post.title }}</p>
        {% if post.published_date %}
            <p class="data">{{ post.published_date }}</p>
        {% endif %}
        <p class="texto">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
