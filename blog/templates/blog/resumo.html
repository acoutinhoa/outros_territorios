{% extends 'blog/base.html' %}

{% block content %}
<div class="home linha">
	{% if user.is_authenticated %}
	    <a href="{% url 'resumo_edit' pk=resumo.pk %}" class="top-menu"><button type="button">editar</button></a>
	{% endif %}
	<div class="coluna"  style="width: 30vw; height: 5vh;"></div>
</div>

<div class="home linha">
	<p class="home_titulo">{{ resumo.titulo|linebreaksbr }}</p>
</div>
<div class="home linha">
	<!-- <img src="{{ img.img.url }}" alt="{{ img }}"></div> -->
	<div class="coluna_" style="width: 95vw; float: right;"><img src="{{ img.img.url }}" alt="{{ img }}"></div>

</div>
<div class="home linha">
	<div class="coluna" style="width: 60vw; height: 120vh; float: left;">
		<div class="linha" style="height: 10vh;"></div>
		<div class="linha"  style="width: 60vw; float: left;">
			<p class="coluna_ home_texto" style="width: 50vw; float: right;">{{ resumo.resumo|linebreaksbr }}</p>
		</div>
	</div>
	<div style="width: 40vw; float: left;">
		<p class="home_data linha">{{ resumo.datas|linebreaksbr }}</p>
	</div>
</div>
<div class="home linha">
	<p class="home_data">logos</p>
</div>
{% endblock %}
