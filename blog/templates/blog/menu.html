{% extends 'blog/base.html' %}

{% block content %}
<div class="linha fixo">
	<p class="linha menu"><a href="/">pt</a> / <a href="">en</a></p>
	<ul class="menu">
		{% for item, info in itens_menu %}
		<li><a href="">{{ item }}</a></li>
			{% if info %}
			<ul class="coluna submenu">
				{% for subitem in info %}
				<li>{{ subitem }}</li>
				{% endfor %}
			</ul>
			{% endif %}
 		{% endfor %}
	</ul>
</div>
{% endblock %}
